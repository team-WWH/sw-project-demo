<script>
/* 1. 解析 URL 参数 */

const params = new URLSearchParams(location.search);
const course = params.get('name') || '未知课程';
const ppt    = params.get('ppt')     || '123456.pptx';   // 默认示例
const speechID = params.get('SpeechID');




/* 3. 组装预览地址（本地相对路径或在线预览） */
let pptUrl   = encodeURIComponent('ppt/' + ppt);       // 本地相对路径
let viewerSrc = '';

/* 3.1 如果是 pdf，直接用浏览器 iframe 即可 */
if (ppt.toLowerCase().endsWith('.pdf')) {
  viewerSrc = pptUrl;
}
/* 3.2 如果是 pptx，使用微软在线预览（支持外链） */
else if (ppt.toLowerCase().endsWith('.pptx') || ppt.toLowerCase().endsWith('.ppt')) {
  viewerSrc = `https://view.officeapps.live.com/op/embed.aspx?src=${location.origin}/${pptUrl}`;
}
/* 3.3 兜底：Google Docs 预览 */
else {
  viewerSrc = `https://docs.google.com/gview?url=${location.origin}/${pptUrl}&embedded=true`;
}

/* 4. 加载到 iframe */
document.getElementById('pptFrame').src = viewerSrc;

/* 右侧按钮事件 */
function publishQuestion() {
  document.getElementById('publishModal').style.display = 'block';
}


//-//==----------------------------------------------------------------------------
const messagesContainer = document.getElementById('messages');
const messageInput = document.getElementById('messageInput');
const sendButton = document.getElementById('sendButton');

let stompClient = null;
let connected = false;

// 获取当前页面的 URL

//session
//const storedListenerInfo = JSON.parse(localStorage.getItem("listenerInfo"));

// 获取 URL 中的 ListenerID 和 SpeechID 参数
const listenerID = 0;


const endpointUrl = 'http://localhost:8081/listener/tofeedback';

// function displayMessage(message, isSent) {
//     const messageDiv = document.createElement('div');
//     messageDiv.className = `message ${isSent ? 'message-sent' : 'message-received'}`;
//     messageDiv.textContent = message;
//     messagesContainer.appendChild(messageDiv);
//     messagesContainer.scrollTop = messagesContainer.scrollHeight;
// }
function displayMessage(message, isSent) {
  const messageDiv = document.createElement('div');

  // 根据消息的 listenerID 与当前 listenerID 比较，决定消息显示在左侧还是右侧
  const currentListenerID = parseInt(listenerID); // 假设当前用户的 listenerID 是通过 URL 获取的

  if (parseInt(message.listenerID) === currentListenerID) {
    // 当前用户的消息，显示在右侧
    messageDiv.className = 'message message-sent';
  } else {
    // 其他用户的消息，显示在左侧
    messageDiv.className = 'message message-received';
  }

  // 判断消息是否是状态消息
  if (typeof message === 'string') {
    // 如果是字符串消息，创建一个简化的消息对象
    const statusMessage = {
      listenerID: null, // 状态消息没有实际的 listenerID
      speechID: null,   // 状态消息没有实际的 speechID
      fcontent: message // 纯文本内容
    };

    // 直接显示状态消息
    const messageContent = document.createElement('div');
    const messageTextDiv = document.createElement('span');
    messageTextDiv.className = 'message-text';
    messageTextDiv.textContent = statusMessage.fcontent;

    messageContent.appendChild(messageTextDiv);
    messageDiv.appendChild(messageContent);
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  } else {
    // 处理正常的消息
    fetch(`http://localhost:8081/users/listener/${message.listenerID}`)
            .then(response => response.json())
            .then(listenerInfo => {
              const messageContent = document.createElement('div');

              // 创建显示用户名的部分
              const senderNameDiv = document.createElement('div');
              senderNameDiv.className = 'message-sender';
              senderNameDiv.textContent = listenerInfo.anonymous ? "匿名" : listenerInfo.uname;

              // 创建显示消息内容的部分
              const messageTextDiv = document.createElement('span');
              messageTextDiv.className = 'message-text';
              messageTextDiv.textContent = message.fcontent;

              // 将用户名部分放到消息的顶部
              messageDiv.appendChild(senderNameDiv);
              messageContent.appendChild(messageTextDiv);
              messageDiv.appendChild(messageContent);
              messagesContainer.appendChild(messageDiv);

              // 滚动到底部显示最新的消息
              messagesContainer.scrollTop = messagesContainer.scrollHeight;
            })
            .catch(err => {
              console.error('获取用户信息失败', err);
              const messageContent = document.createElement('div');
              const messageTextDiv = document.createElement('span');
              messageTextDiv.className = 'message-text';
              messageTextDiv.textContent = message.fcontent;
              messageContent.appendChild(messageTextDiv);
              messageDiv.appendChild(messageContent);
              messagesContainer.appendChild(messageDiv);
              messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
  }
}






// 加载历史消息
function loadHistory() {
  fetch(`http://localhost:8081/feedback/history?speechID=${speechID}`)
          .then(response => response.json())
          .then(messages => {
            messages.forEach(msg => {
              console.log(messages);  // 查看返回的数据
              if (messages.length === 0) {
                console.log('没有历史消息');
              }
              displayMessage(msg, false);
            });
          })
          .catch(err => console.error('加载历史消息失败', err));
}

function connect() {
  if (connected) return;

  try {
    const socket = new SockJS(endpointUrl);
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function() {
      connected = true;
      displayMessage('已连接到聊天室', false);

      // 订阅消息，接收消息并过滤不属于自己的消息
      stompClient.subscribe(`/topic/chat/${speechID}`, function(message) {
        const receivedMsg = JSON.parse(message.body);

        // 正确过滤：只显示其他人发送的消息
        if (parseInt(receivedMsg.listenerID) !== parseInt(listenerID)) {
          displayMessage(receivedMsg, false); // 显示为接收消息
        }
      });

      loadHistory();  // 连接后加载历史消息

      // 现在设置 onDisconnect 处理程序
      stompClient.onDisconnect = function() {
        setTimeout(connect, 5000); // 5秒后重连
      };

    });
  } catch (error) {
    displayMessage('连接失败，请重试', false);
  }
}



window.addEventListener('DOMContentLoaded', function() {
  connect();
});

// 发起 GET 请求获取所有 Listener 信息
fetch(`http://localhost:8081/Speaker/AllListener?speechID=${speechID}`)
        .then(response => response.json())
        .then(data => {
          // 在成功获取到数据后，动态更新听众列表
          displayAudience(data);
        })
        .catch(error => console.error('获取 Listener 信息失败:', error));
function displayAudience(listeners) {
  // 获取容器元素
  const audienceList = document.querySelector('.audience-list');

  // 清空现有的内容
  audienceList.innerHTML = '';

  // 遍历所有 listener，创建新的项
  listeners.forEach(listener => {
    const item = document.createElement('div');
    item.classList.add('audience-item');
    item.style.padding = '5px';
    item.style.borderBottom = '1px solid #eee';

    const span = document.createElement('span');

    // 根据 anonymous 字段判断是否显示匿名
    if (listener.anonymous === 1) {
      span.textContent = '匿名';  // 显示匿名
    } else {
      span.textContent = listener.uname;  // 显示真实用户名
    }

    item.appendChild(span);
    audienceList.appendChild(item);
  });
}

// 文件上传相关变量
let uploadedFiles = [];

// 文件选择处理
document.getElementById('fileInput').addEventListener('change', function(e) {
  const files = Array.from(e.target.files);
  uploadedFiles = [...uploadedFiles, ...files];
  renderFilePreview();
});

// 渲染文件预览
function renderFilePreview() {
  const previewList = document.getElementById('previewList');
  previewList.innerHTML = '';

  uploadedFiles.forEach((file, index) => {
    const fileItem = document.createElement('div');
    fileItem.style.cssText = 'display:flex;align-items:center;padding:5px;border-bottom:1px solid #eee;margin-bottom:5px;border-radius:4px;';

    let previewContent = '';
    if (file.type.startsWith('image/')) {
      previewContent = `<img src="${URL.createObjectURL(file)}" style="width:50px;height:50px;object-fit:cover;margin-right:10px;">`;
    } else if (file.type.startsWith('video/')) {
      previewContent = `<video src="${URL.createObjectURL(file)}" style="width:50px;height:50px;object-fit:cover;margin-right:10px;" muted></video>`;
    } else if (file.type.startsWith('audio/')) {
      previewContent = `<audio src="${URL.createObjectURL(file)}" controls style="width:100px;height:30px;margin-right:10px;"></audio>`;
    } else {
      previewContent = `<div style="width:50px;height:50px;display:flex;align-items:center;justify-content:center;background:#f0f0f0f0;margin-right:10px;font-size:12px;">${file.name.split('.').pop()}</div>`;
    }

    fileItem.innerHTML = `
      ${previewContent}
      <div style="flex:1;overflow:hidden;">
        <div style="font-size:12px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${file.name}</div>
        <div style="font-size:10px;color:#666;">${(file.size/1024).toFixed(1)} KB</div>
      </div>
      <button type="button" onclick="removeFile(${index})" style="background:none;border:none;color:#e74c3c;font-size:16px;cursor:pointer;">×</button>
    `;

    previewList.appendChild(fileItem);
  });
}

// 移除文件
function removeFile(index) {
  uploadedFiles.splice(index, 1);
  renderFilePreview();
}

// 上传文件到服务器
async function uploadFiles() {
  if (uploadedFiles.length === 0) return [];

  const formData = new FormData();
  uploadedFiles.forEach(file => {
    formData.append('files', file);
  });

  try {
    const response = await fetch('/api/upload', {
     method: 'POST',
     body: formData
   });
   const result = await response.json();
   return result.fileUrls || [];
  } catch (error) {
   console.error('文件上传失败:', error);
   alert('文件上传失败，请重试');
   return [];
  }
}

// 修改确认发布函数
async function confirmPublish() {
  const progress = document.getElementById('progressSelect').value;

  // 上传文件
  const fileUrls = await uploadFiles();

  // 构建发布数据
  const publishData = {
   progress: progress,
   files: fileUrls,
   timestamp: new Date().toISOString()
  };

  try {
   // 发送到服务器保存到数据库
   const response = await fetch('/api/publish-question', {
    method: 'POST',
    headers: {
     'Content-Type': 'application/json'
    },
    body: JSON.stringify(publishData)
   });

   if (response.ok) {
    alert(`题目已发布，进度：${progress}%`);
    closePublishModal();
    uploadedFiles = [];
    document.getElementById('fileInput').value = '';
    renderFilePreview();
   } else {
     throw new Error('发布失败');
    }
  } catch (error) {
   console.error('发布失败:', error);
   alert('发布失败，请重试');
  }
}

// 自动加载题目详情的函数
async function loadQuestionDetails() {
  try {
    // 检查页面中是否已有题目容器，如果有，先清除
    const existingContainer = document.getElementById('questionContainer');
    if (existingContainer) {
      existingContainer.remove(); // 删除现有的题目容器
    }

    // 获取进行中的题目
    await fetch(`http://localhost:8081/api/questions/speaker/getSpeechOpeningQuestions?speechID=${speechID}`)
            .then(response => response.json())
            .then(data => renderQuestions(data, 'ongoingQuestions'))  // 渲染进行中的题目
            .catch(error => console.error('Error fetching ongoing questions:', error));

    // 获取已结束的题目
    await fetch(`http://localhost:8081/api/questions/speaker/getSpeechEndQuestions?speechID=${speechID}`)
            .then(response => response.json())
            .then(data => renderQuestions(data, 'finishedQuestions'))  // 渲染已结束的题目
            .catch(error => console.error('Error fetching finished questions:', error));

    // 渲染题目的函数
    // 渲染题目列表
    function renderQuestions(questions, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      questions.forEach(question => {
        const card = document.createElement('div');
        card.className = 'card question-card';
        card.innerHTML = `
            <div class="card-body">
                <p class="card-text">${question.questioncontent}</p>
                <button class="btn btn-primary btn-sm">进入</button>
            </div>
        `;

        // 动态绑定事件
        const btn = card.querySelector('button');
        btn.addEventListener('click', () => saveQuestionAndRedirect(question));

        container.appendChild(card);
      });
    }

    // 保存数据到 sessionStorage 并跳转到不同页面
    function saveQuestionAndRedirect(question) {
      // 将 question 对象存储到 sessionStorage 中
      sessionStorage.setItem('questionData', JSON.stringify(question));  // 存储 question 对象

      // 根据题目状态跳转到不同的页面
      if (parseInt(question.qstatus) === 1) {
        // 进行中的题目跳转到 ongoingQuestionDetail.html
        window.location.href = `SpeakerQuestionDetail.html?listenerID=${listenerID}`;
      } else if (parseInt(question.qstatus) === 2) {
        // 已结束的题目跳转到 endedQuestionDetail.html
        window.location.href = `SpeakerEndQuestionDetail.html?listenerID=${listenerID}`;
      }
    }


    //document.body.appendChild(questionContainer); // 将题目详情添加到页面上

  } catch (error) {
    console.error('Error loading question details:', error);
    alert('加载题目详情失败');
  }
}




</script>
