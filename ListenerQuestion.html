<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演讲练习 - 泰拉演讲团</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        :root {
            --primary: #1890ff;
            --primary-dark: #096dd9;
            --secondary: #f8f9fa;
            --success: #52c41a;
            --warning: #faad14;
            --danger: #ff4d4f;
            --dark: #001529;
            --light: #f5f5f5;
            --text: #333;
            --text-light: #666;
            --border: #e8e8e8;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }
        
        body {
            background: var(--light);
            color: var(--text);
            line-height: 1.6;
        }
        
         /* *{margin:0;padding:0;box-sizing:border-box;font-family:"PingFang SC","Microsoft YaHei",sans-serif} */
        /* body{background:#f5f5f5;color:#333} */
        header{background:#001529;color:#fff;display:flex;align-items:center;padding:0 20px;height:56px}
        header .brand{font-size:18px;font-weight:bold;margin-right:40px}
        header nav a{color:#fff;margin-right:20px;text-decoration:none;font-size:14px}
        header nav a.active{color:#1890ff}
        .sub-nav{background:#fff;border-bottom:1px solid #e8e8e8;padding:12px 20px;font-size:14px}
        .container{max-width:1200px;margin:20px auto;padding:0 20px}
        .card{background:#fff;border-radius:4px;padding:20px}
        .toolbar{display:flex;align-items:center;margin-bottom:16px}
        .toolbar input{width:240px;padding:6px 10px;border:1px solid #d9d9d9;border-radius:2px;margin-right:12px}
        .btn{padding:6px 14px;border:none;border-radius:2px;font-size:14px;cursor:pointer}
        .btn-primary{background:#1890ff;color:#fff}
        .btn-danger{background:#ff4d4f;color:#fff}
        table{width:100%;border-collapse:collapse;font-size:14px}
        th,td{padding:10px 12px;border:1px solid #e8e8e8;text-align:left}
        th{background:#fafafa}
        
        .sub-nav {
            background: #fff;
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            font-size: 14px;
            position: sticky;
            top: 60px;
            z-index: 999;
        }
        
        .container {
            max-width: 1400px;
            margin: 25px auto;
            padding: 0 20px;
        }
        
        .card {
            background: #fff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            margin-bottom: 20px;
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        /* 题目卡片 */
        .question-card {
            margin-bottom: 16px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid var(--primary);
            overflow: hidden;
        }
        
        .question-card:hover {
            background: #f8fbff;
        }
        
        .question-card .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
        }
        
        .question-card .card-text {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
            flex: 1;
        }
        
        .question-card .btn {
            margin-left: 15px;
            min-width: 80px;
        }
        
        .question-card .answer-status {
            margin-left: 15px;
            font-size: 24px;
        }
        
        .question-card .meta-info {
            display: flex;
            gap: 15px;
            margin-top: 8px;
            color: var(--text-light);
            font-size: 13px;
        }
        
        .question-card .meta-info span {
            display: flex;
            align-items: center;
        }
        
        .question-card .meta-info i {
            margin-right: 5px;
            font-size: 14px;
        }
        
        /* 聊天室样式优化 */
        .chat-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 100px;
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 18px 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }
        
        .chat-messages {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-sender {
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .message-sent {
            background-color: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message-received {
            background-color: #fff;
            color: var(--text);
            border: 1px solid var(--border);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-align: right;
            margin-top: 4px;
        }
        
        .message-received .message-time {
            color: var(--text-light);
        }
        
        .input-area {
            padding: 16px;
            background-color: #fff;
            border-top: 1px solid var(--border);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
            border-radius: 24px;
            padding: 10px 18px;
            border: 1px solid var(--border);
            outline: none;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(24, 144, 255, 0.2);
        }
        
        .input-group .btn {
            border-radius: 24px;
            padding: 10px 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 筛选栏样式 */
        .filter-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: white;
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 6px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }
        
        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .filter-btn i {
            margin-right: 5px;
            font-size: 13px;
        }
        
        /* 响应式调整 */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }
            
            .col-md-8, .col-md-4 {
                width: 100%;
            }
            
            .chat-container {
                position: relative;
                top: 0;
                height: 500px;
                margin-top: 30px;
            }
        }
        
        @media (max-width: 768px) {
            header {
                padding: 0 15px;
            }
            
            header nav {
                gap: 12px;
            }
            
            .question-card .card-body {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .question-card .btn {
                margin: 10px 0 0 0;
                width: 100%;
            }
            
            .question-card .answer-status {
                position: absolute;
                top: 15px;
                right: 15px;
            }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }
        
        .empty-state i {
            font-size: 48px;
            color: #e8e8e8;
            margin-bottom: 15px;
        }
        
        .empty-state h4 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            font-size: 14px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
            margin-left: 10px;
        }
        
        .status-ongoing {
            background: rgba(24, 144, 255, 0.1);
            color: var(--primary);
        }
        
        .status-finished {
            background: rgba(128, 128, 128, 0.1);
            color: var(--text-light);
        }
    </style>
</head>

<!-- 主内容区 -->
<div class="container mt-3">
    <div class="row">
        <!-- 题目列表 -->
        <div class="col-md-8">
            <div class="card">
                <h3 class="section-title">
                    <i class="fas fa-spinner"></i>
                    进行中的题目
                    <span class="status-badge status-ongoing">3个题目</span>
                </h3>
                <div id="ongoingQuestions">
                    <!-- 进行中的题目将被 JS 渲染到这里 -->
                </div>
            </div>
            
            <div class="card mt-4">
                <h3 class="section-title">
                    <i class="fas fa-flag-checkered"></i>
                    已结束的题目
                    <span class="status-badge status-finished">5个题目</span>
                </h3>
                <div id="finishedQuestions">
                    <!-- 已结束的题目将被 JS 渲染到这里 -->
                </div>
            </div>
        </div>

        <!-- 聊天室 -->
        <div class="col-md-4">
            <div class="chat-container">
                <div class="chat-header">
                    <i class="fas fa-comments me-2"></i>
                    反馈吧
                </div>

                <div class="chat-messages" id="messages">
                    <div class="message message-received">
                        <div class="message-sender">系统消息</div>
                        <div class="message-text">欢迎来到演讲练习反馈区！在这里您可以与其他参与者交流讨论。</div>
                        <div class="message-time">10:00</div>
                    </div>
                    <div class="message message-received">
                        <div class="message-sender">李明 (演讲者)</div>
                        <div class="message-text">大家好，今天我们的主题是"如何克服演讲紧张"，欢迎大家提问交流！</div>
                        <div class="message-time">10:05</div>
                    </div>
                    <div class="message message-sent">
                        <div class="message-sender">我</div>
                        <div class="message-text">我经常在台上忘词，有什么好的解决方法吗？</div>
                        <div class="message-time">10:07</div>
                    </div>
                    <div class="message message-received">
                        <div class="message-sender">张华</div>
                        <div class="message-text">可以试试把演讲稿的关键词写在卡片上，不要背整篇稿子。</div>
                        <div class="message-time">10:08</div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-group">
                        <input type="text" class="form-control" id="messageInput" placeholder="输入消息...">
                        <button class="btn btn-primary" type="button" id="sendButton">
                            <i class="fas fa-paper-plane me-1"></i>
                            发送
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 模拟数据
    const ongoingQuestions = [
        { 
            id: 1, 
            questioncontent: "如何提高演讲技巧？", 
            createTime: "2025-07-20T00:00:00", 
            endTime: "2025-07-25T00:00:30",
            status: "进行中",
            answered: true,
            correct: true
        },
        { 
            id: 2, 
            questioncontent: "如何克服演讲中的紧张情绪？", 
            createTime: "2025-07-19T00:00:00", 
            endTime: "2025-07-24T00:00:30",
            status: "进行中",
            answered: false,
            correct: false
        },
        { 
            id: 3, 
            questioncontent: "如何设计一个吸引人的演讲开场？", 
            createTime: "2025-07-18T00:00:00", 
            endTime: "2025-07-23T00:00:30",
            status: "进行中",
            answered: true,
            correct: false
        }
    ];

    const finishedQuestions = [
        { 
            id: 4, 
            questioncontent: "如何进行有效的演讲练习？", 
            createTime: "2025-07-17T00:00:00", 
            endTime: "2025-07-17T00:00:30",
            status: "已结束",
            answered: true,
            correct: true
        },
        { 
            id: 5, 
            questioncontent: "如何与听众建立良好的互动？", 
            createTime: "2025-07-16T00:00:00", 
            endTime: "2025-07-16T00:00:30",
            status: "已结束",
            answered: true,
            correct: false
        },
        { 
            id: 6, 
            questioncontent: "演讲时如何控制语速和停顿？", 
            createTime: "2025-07-15T00:00:00", 
            endTime: "2025-07-15T00:00:30",
            status: "已结束",
            answered: true,
            correct: true
        },
        { 
            id: 7, 
            questioncontent: "如何在有限时间内传达核心信息？", 
            createTime: "2025-07-14T00:00:00", 
            endTime: "2025-07-14T00:00:30",
            status: "已结束",
            answered: false,
            correct: false
        }
    ];

    // 渲染题目列表
    function renderQuestions(questions, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';

        if (questions.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="far fa-folder-open"></i>
                    <h4>暂无题目</h4>
                    <p>当前没有${containerId === 'ongoingQuestions' ? '进行中' : '已结束'}的题目，请稍后再来查看</p>
                </div>
            `;
            return;
        }

        questions.forEach(question => {
            const card = document.createElement('div');
            card.className = 'card question-card';
            
            // 格式化时间
            const createDate = new Date(question.createTime).toLocaleDateString();
            const endDate = new Date(question.endTime).toLocaleDateString();
            
            // 确定状态图标
            let statusIcon = '';
            if (question.answered) {
                statusIcon = question.correct ? 
                    '<i class="fas fa-check-circle text-success"></i>' : 
                    '<i class="fas fa-times-circle text-danger"></i>';
            }
            
            card.innerHTML = `
                <div class="card-body">
                    <p class="card-text">${question.questioncontent}</p>
                    <button class="btn btn-primary">
                        ${question.status === "进行中" ? '进入练习' : '查看详情'}
                    </button>
                    <div class="answer-status">
                        ${statusIcon}
                    </div>
                    <div class="meta-info">
                        <span>
                            <i class="far fa-calendar-alt"></i>
                            创建: ${createDate}
                        </span>
                        <span>
                            <i class="far fa-clock"></i>
                            截止: ${endDate}
                        </span>
                    </div>
                </div>
            `;
            
            // 动态绑定事件
            const btn = card.querySelector('button');
            btn.addEventListener('click', () => {
                alert(`进入题目: ${question.questioncontent}`);
            });
            
            container.appendChild(card);
        });
    }

    // 初始化页面
    document.addEventListener('DOMContentLoaded', function() {
        renderQuestions(ongoingQuestions, 'ongoingQuestions');
        renderQuestions(finishedQuestions, 'finishedQuestions');
        
        // 聊天功能模拟
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        function addMessage(sender, text, isSent = false) {
            const now = new Date();
            const timeString = now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'message-sent' : 'message-received'}`;
            messageDiv.innerHTML = `
                <div class="message-sender">${sender}</div>
                <div class="message-text">${text}</div>
                <div class="message-time">${timeString}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        sendButton.addEventListener('click', function() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage('我', message, true);
                messageInput.value = '';
                
                // 模拟回复
                setTimeout(() => {
                    const replies = [
                        "这是个很好的问题！",
                        "我也有同样的困惑",
                        "建议多练习几次",
                        "可以尝试分段记忆",
                        "深呼吸有助于缓解紧张"
                    ];
                    const randomReply = replies[Math.floor(Math.random() * replies.length)];
                    addMessage('演讲助手', randomReply);
                }, 1000);
            }
        });
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
        
        // 筛选按钮交互
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // 这里可以添加实际的筛选逻辑
                const filterType = this.textContent.trim();
                alert(`已筛选: ${filterType}`);
            });
        });
    });
</script>
