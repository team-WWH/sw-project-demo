<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>泰拉演讲团 - 注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body class="min-h-screen overflow-hidden">
<div class="relative min-h-screen flex">
    <!-- 左侧背景区 -->
    <div class="w-1/2 hidden md:flex flex-auto items-center justify-center p-10
               bg-gradient-to-br from-purple-900 to-blue-800 relative">
        <div class="absolute inset-0 z-0">
        </div>

        <div class="relative z-10 text-center max-w-2xl">
            <h1 class="text-5xl lg:text-6xl font-bold text-amber-400 animate-pulse">
                泰拉演讲团
            </h1>
            <p class="mt-6 text-xl text-gray-200 font-medium">
                创建您的首个账户
            </p>
        </div>
    </div>

    <!-- 右侧表单区 -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-white">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="text-4xl font-bold text-gray-800">
                    <i class="fas fa-user-plus text-blue-500 mr-3"></i>新用户注册
                </h2>
                <p class="mt-4 text-gray-500">
                    开始您的演讲之旅
                </p>
            </div>

            <form id="registerForm" class="mt-8 space-y-6" action="#" method="POST">
                <!-- {% csrf_token %} -->
                <div class="space-y-5">      
<div>
  <label class="block text-sm font-medium text-gray-700 mb-2">
    <i class="fas fa-id-badge text-blue-400 mr-2"></i>选择身份
  </label>

  <div class="flex items-center space-x-6 mt-2">
    <!-- 听众 -->
    <label class="flex items-center cursor-pointer">
      <input type="radio" name="role" value="Listener" required
             class="form-radio h-4 w-4 text-blue-500 focus:ring-blue-400">
      <span class="ml-2 text-gray-700">听众</span>
    </label>

    <!-- 演讲者 -->
    <label class="flex items-center cursor-pointer">
      <input type="radio" name="role" value="Speaker" required
             class="form-radio h-4 w-4 text-blue-500 focus:ring-blue-400">
      <span class="ml-2 text-gray-700">演讲者</span>
    </label>

    <!-- 组织者 -->
    <label class="flex items-center cursor-pointer">
      <input type="radio" name="role" value="Organizer" required
             class="form-radio h-4 w-4 text-blue-500 focus:ring-blue-400">
      <span class="ml-2 text-gray-700">组织者</span>
    </label>
  </div>
</div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user text-blue-400 mr-2"></i>用户名
                        </label>
                        <input id = "Uname"  class="w-full px-4 py-3 border border-gray-200 rounded-xl
                                   focus:ring-2 focus:ring-blue-400 focus:border-blue-400
                                   transition-all placeholder-gray-400"
                               type="text" name="username" required
                               placeholder="请输入用户名">
                    </div>

                    <div>
                        <label  class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope text-blue-400 mr-2"></i>邮箱地址
                        </label>
                        <input id = "Mail" class="w-full px-4 py-3 border border-gray-200 rounded-xl
                                   focus:ring-2 focus:ring-blue-400 focus:border-blue-400
                                   transition-all placeholder-gray-400"
                               type="email" name="email" required
                               placeholder="example@qq.com">
                    </div>
                    <div class="input-group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-phone input-icon"></i> 联系电话
                        </label>
                        <input id = "Phone"  class="w-full px-4 py-3 border border-gray-200 rounded-xl
                               focus:ring-2 focus:ring-blue-400 focus:border-blue-400
                               transition-all placeholder-gray-400"
                               type="tel" name="phone" required
                               placeholder="请输入您的手机号码">
                    </div>
                    <div class="input-group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-venus-mars input-icon"></i> 性别
                        </label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="Sex" value="1" required>
                                男
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="Sex" value="0" required>
                                女
                            </label>
                        </div>
                    </div>

                    <div>
                        <label  class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock text-blue-400 mr-2"></i>密码
                        </label>
                        <input id="Password" class="w-full px-4 py-3 border border-gray-200 rounded-xl
                                   focus:ring-2 focus:ring-blue-400 focus:border-blue-400
                                   transition-all placeholder-gray-400"
                               type="password" name="password" required
                               placeholder="至少8位密码">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock text-blue-400 mr-2"></i>确认密码
                        </label>
                        <input class="w-full px-4 py-3 border border-gray-200 rounded-xl
                                   focus:ring-2 focus:ring-blue-400 focus:border-blue-400
                                   transition-all placeholder-gray-400"
                               type="password" name="confirm_password" required
                               placeholder="再次输入密码">
                    </div>


                    <!-- {% if error_messages %}
                        <div class="text-red-500 px-4 py-3 rounded-lg bg-red-50">
                            {{ error_messages }}
                        </div>
                    {% endif %} -->
                </div>

                <button type="submit"
                        class="w-full py-4 bg-gradient-to-r from-blue-500 to-indigo-600
                              text-white rounded-xl font-bold text-lg
                              shadow-lg hover:shadow-xl hover:from-indigo-500 hover:to-blue-500
                              transition-all duration-300">
                    立即注册
                </button>

                <p class="text-center text-gray-500">
                    已有账号？
                    <a href="Login.html"
                       class="text-blue-500 hover:text-blue-600 font-medium">
                        立即登录
                    </a>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    document.querySelectorAll('.radio-option').forEach(option => {
        const radio = option.querySelector('input[type="radio"]');

        option.addEventListener('click', () => {
            document.querySelectorAll('.radio-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            option.classList.add('selected');
            radio.checked = true;
        });

        // 初始选择第一个选项
        if (radio.value === "1") {
            option.classList.add('selected');
        }
    });

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = {
            Uname: document.getElementById('Uname').value,
            Password: document.getElementById('Password').value,
            Mail:document.getElementById('Mail').value,
            Phone:document.getElementById('Phone').value,
            Sex:document.querySelector('input[name="Sex"]:checked').value,
            Role: document.querySelector('input[name="role"]:checked').value
        };
        console.log(formData);
        const response = await fetch('http://localhost:8081/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const data = await response.body;
        if(response.ok){
            window.location.href = 'Login.html';
        }else{
            alert("注册失败");
        }

    });
</script>
</html>
