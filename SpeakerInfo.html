<!-- 修改密码弹窗 -->
<div class="modal" id="pwdModal">
    <div class="modal-content">
        <div class="modal-header">修改密码</div>
        <div class="form-item"><label>原密码：</label><input type="password" id="oldPwd"></div>
        <div class="form-item"><label>新密码：</label><input type="password" id="newPwd"></div>
        <div class="form-item"><label>确认密码：</label><input type="password" id="confirmPwd"></div>
        <div class="modal-footer">
            <button class="btn" onclick="closeModal()">取消</button>
            <button class="btn btn-primary" onclick="changePwd()">确定</button>
        </div>
    </div>
</div>

<script>
/* 头像预览 */
function previewAvatar(input){
    if(input.files && input.files[0]){
        const reader = new FileReader();
        reader.onload = function(e){
            const img = document.getElementById('avatarImg');
            img.src = e.target.result;
            img.style.display = 'block';
            document.querySelector('.avatar-uploader .icon').style.display='none';
        };
        reader.readAsDataURL(input.files[0]);
    }
}

/* 弹窗控制 */
function openModal(){ document.getElementById('pwdModal').style.display='flex'; }
function closeModal(){ document.getElementById('pwdModal').style.display='none'; }

/* 修改密码逻辑 */
function changePwd(){
    const oldPwd = document.getElementById('oldPwd').value.trim();
    const newPwd = document.getElementById('newPwd').value.trim();
    const confirmPwd = document.getElementById('confirmPwd').value.trim();
    if(!oldPwd || !newPwd || !confirmPwd){
        alert('请完整填写'); return;
    }
    if(newPwd !== confirmPwd){
        alert('两次密码不一致'); return;
    }
    alert('修改成功');
    closeModal();
}
</script>
