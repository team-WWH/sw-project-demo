<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOMP WebSocket 聊天室</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #e63946;
            --light: #f8f9fa;
            --dark: #212529;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f5 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }

        .status-area {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 50px;
            max-width: 400px;
            margin: 20px auto 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .status-indicator {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .status-connecting { background-color: #f59e0b; animation: pulse 1.5s infinite; }
        .status-connected { background-color: #10b981; }
        .status-disconnected { background-color: var(--danger); }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .chat-content {
            padding: 25px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            clear: both;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-sent {
            background-color: var(--primary);
            color: white;
            border-radius: 18px 18px 0 18px;
            float: right;
        }

        .message-received {
            background-color: #e9ecef;
            color: var(--dark);
            border-radius: 18px 18px 18px 0;
            float: left;
        }

        .message-content {
            padding: 12px 16px;
        }

        .message-meta {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .system-message {
            text-align: center;
            color: #6c757d;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .input-area {
            background-color: white;
            padding: 20px;
            border-top: 1px solid #e9ecef;
        }

        .connection-info {
            background-color: #e6f7ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
        }

        .info-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
        }

        .btn-send {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            transition: all 0.3s ease;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .timestamp {
            font-size: 0.75rem;
            text-align: right;
            margin-top: 3px;
            color: #6c757d;
        }

        .log-box {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            background-color: #f8f9fa;
            font-family: monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #e9ecef;
        }

        .log-info { color: var(--primary); }
        .log-success { color: #10b981; }
        .log-error { color: var(--danger); }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h1><i class="bi bi-chat-dots"></i> STOMP WebSocket 聊天室</h1>
        <p class="lead">基于STOMP协议的实时通信解决方案</p>
        <div class="status-area">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="connectionStatus">正在初始化连接...</span>
        </div>
    </div>

    <div class="chat-content">
        <div class="connection-info">
            <div class="info-title">连接信息</div>
            <div><strong>端点URL:</strong> <span id="endpointUrlDisplay">http://localhost:8081/listener/tofeedback</span></div>
            <div><strong>发送路径:</strong> /app/chat</div>
            <div><strong>订阅路径:</strong> /topic/chat</div>
            <div><strong>STOMP版本:</strong> <span id="stompVersion">2.3.3</span></div>
        </div>

        <div class="chat-messages" id="messages">
            <div class="system-message">系统初始化中...</div>
        </div>

        <div class="input-area">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="listenerId" class="form-label">Listener ID</label>
                    <input type="number" class="form-control" id="listenerId" value="1">
                </div>
                <div class="col-md-6">
                    <label for="speechId" class="form-label">Speech ID</label>
                    <input type="number" class="form-control" id="speechId" value="1">
                </div>
            </div>

            <div class="input-group">
                <input type="text" class="form-control" id="messageInput" placeholder="输入您的消息..." autocomplete="off">
                <button class="btn btn-send" type="button" id="sendButton">
                    发送 <i class="bi bi-send"></i>
                </button>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-outline-primary me-2" id="connectButton">连接</button>
                <button class="btn btn-outline-danger me-2" id="disconnectButton" disabled>断开</button>
                <button class="btn btn-outline-success" id="testButton">测试连接</button>
            </div>
        </div>

        <div class="mt-4">
            <h5>连接日志</h5>
            <div id="log" class="log-box"></div>
            <div class="d-flex justify-content-end mt-2">
                <button class="btn btn-sm btn-outline-secondary" id="clearLogButton">清空日志</button>
            </div>
        </div>
    </div>
</div>

<script>
    // DOM元素
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const statusIndicator = document.getElementById('statusIndicator');
    const connectionStatus = document.getElementById('connectionStatus');
    const listenerIdInput = document.getElementById('listenerId');
    const speechIdInput = document.getElementById('speechId');
    const connectButton = document.getElementById('connectButton');
    const disconnectButton = document.getElementById('disconnectButton');
    const testButton = document.getElementById('testButton');
    const clearLogButton = document.getElementById('clearLogButton');
    const logBox = document.getElementById('log');
    const endpointUrlDisplay = document.getElementById('endpointUrlDisplay');
    const stompVersion = document.getElementById('stompVersion');

    // 全局变量
    let stompClient = null;
    let connected = false;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 5;
    const endpointUrl = 'http://localhost:8081/listener/tofeedback';
    endpointUrlDisplay.textContent = endpointUrl;

    // 添加日志
    function addLog(message, level = 'info') {
        const timestamp = new Date().toLocaleTimeString();
        const entry = document.createElement('div');
        entry.className = `log-entry log-${level}`;
        entry.textContent = `[${timestamp}] ${message}`;
        logBox.appendChild(entry);
        logBox.scrollTop = logBox.scrollHeight;
    }

    // 更新连接状态
    function updateStatus(status, text) {
        statusIndicator.className = 'status-indicator ' + status;
        connectionStatus.textContent = text;
    }

    // 显示系统消息
    function displaySystemMessage(text) {
        const messageElement = document.createElement('div');
        messageElement.className = 'system-message';
        messageElement.textContent = text;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // 显示聊天消息
    function displayMessage(message, isSent) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isSent ? 'message-sent' : 'message-received'}`;

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = message.fcontent;

        const metaDiv = document.createElement('div');
        metaDiv.className = 'message-meta';
        metaDiv.innerHTML = `
                <div><strong>${isSent ? '您' : '用户' + message.listenerID}</strong></div>
                <div>ListenerID: ${message.listenerID}, SpeechID: ${message.speechID}</div>
            `;

        const timestampDiv = document.createElement('div');
        timestampDiv.className = 'timestamp';
        const date = new Date(message.timestamp || new Date());
        timestampDiv.textContent = date.toLocaleTimeString();

        messageDiv.appendChild(contentDiv);
        messageDiv.appendChild(metaDiv);
        messageDiv.appendChild(timestampDiv);

        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // 连接到WebSocket
    function connect() {
        if (connected) return;

        updateStatus('status-connecting', '正在连接...');
        addLog(`正在连接到: ${endpointUrl}`);

        try {
            // 创建SockJS连接
            const socket = new SockJS(endpointUrl);

            // 创建STOMP客户端
            stompClient = Stomp.over(socket);

            // 禁用调试信息（生产环境）
            stompClient.debug = null;

            // 连接到STOMP端点
            stompClient.connect({},
                function(frame) {
                    connected = true;
                    reconnectAttempts = 0;
                    updateStatus('status-connected', '已连接');
                    addLog('连接成功!');
                    displaySystemMessage('已成功连接到聊天室');

                    // 订阅接收消息的端点
                    stompClient.subscribe('/topic/chat', function(message) {
                        console.log(message);
                        const receivedMsg = JSON.parse(message.body);
                        displayMessage(receivedMsg, false);
                        addLog(`收到消息: ${receivedMsg.fcontent}`);
                    });

                    // 更新按钮状态
                    disconnectButton.disabled = false;
                    connectButton.disabled = true;
                },
                function(error) {
                    connected = false;
                    updateStatus('status-disconnected', '连接失败');
                    addLog(`连接错误: ${error.headers.message || error}`);
                    displaySystemMessage('连接失败，正在重试...');

                    // 更新按钮状态
                    disconnectButton.disabled = true;
                    connectButton.disabled = false;

                    // 自动重连
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        const delay = Math.min(3000 * reconnectAttempts, 15000);
                        addLog(`将在 ${delay/1000} 秒后尝试重新连接 (尝试 ${reconnectAttempts}/${maxReconnectAttempts})`);

                        setTimeout(() => {
                            addLog('尝试重新连接...');
                            connect();
                        }, delay);
                    } else {
                        addLog('已达到最大重连次数，请手动重试');
                        displaySystemMessage('连接失败，请检查网络和服务状态');
                    }
                }
            );
        } catch (error) {
            updateStatus('status-disconnected', '初始化失败');
            addLog(`初始化错误: ${error.message}`);
            displaySystemMessage('初始化失败: ' + error.message);

            // 更新按钮状态
            disconnectButton.disabled = true;
            connectButton.disabled = false;
        }
    }

    // 断开连接
    function disconnect() {
        if (stompClient && connected) {
            try {
                stompClient.disconnect();
                addLog("已断开连接");
                displaySystemMessage('连接已断开');
            } catch (e) {
                addLog(`断开连接错误: ${e.message}`);
            }
        }

        connected = false;
        updateStatus("status-disconnected", "已断开连接");

        // 更新按钮状态
        disconnectButton.disabled = true;
        connectButton.disabled = false;
    }

    // 发送消息
    function sendMessage() {
        if (!connected || !stompClient) {
            displaySystemMessage('尚未连接，无法发送消息');
            addLog('错误: 未连接，无法发送消息', 'error');
            return;
        }

        const fcontent = messageInput.value.trim();
        console.log(fcontent);
        if (!fcontent) {
            return;

        }

        const listenerID = parseInt(listenerIdInput.value) || 1;
        const speechID = parseInt(speechIdInput.value) || 1;

        const message = {
            fcontent: fcontent,
            listenerID: listenerID,
            speechID: speechID,
            timestamp: new Date().toISOString()
        };
        console.log(message.fcontent);
        try {
            // 发送消息到指定端点
            stompClient.send("/app/chat", {}, JSON.stringify(message));

            // 本地显示自己发送的消息
            displayMessage(message, true);
            addLog(`已发送消息: ${fcontent}`);

            // 清空输入框
            messageInput.value = '';
            messageInput.focus();
        } catch (error) {
            addLog(`发送消息错误: ${error}`, 'error');
            displaySystemMessage('发送消息失败: ' + error);
        }
    }

    // 发送测试消息
    function sendTestMessage() {
        if (!connected) {
            displaySystemMessage('尚未连接，无法发送测试消息');
            return;
        }

        const listenerID = parseInt(listenerIdInput.value) || 1;
        const speechID = parseInt(speechIdInput.value) || 1;

        const testMessage = {
            fcontent: '这是一条测试消息',
            listenerID: listenerID,
            speechID: speechID,
            timestamp: new Date().toISOString()
        };

        try {
            stompClient.send("/app/chat", {}, JSON.stringify(testMessage));
            addLog('已发送测试消息');
            displaySystemMessage('测试消息已发送');
        } catch (error) {
            addLog(`发送测试消息错误: ${error}`, 'error');
            displaySystemMessage('发送测试消息失败: ' + error);
        }
    }

    // 初始化事件监听器
    function initEventListeners() {
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        connectButton.addEventListener('click', connect);
        disconnectButton.addEventListener('click', disconnect);
        testButton.addEventListener('click', sendTestMessage);
        clearLogButton.addEventListener('click', function() {
            logBox.innerHTML = '';
            addLog('日志已清空');
        });

        // 监听窗口关闭事件，断开连接
        window.addEventListener('beforeunload', function() {
            if (stompClient && connected) {
                stompClient.disconnect();
            }
        });
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        // 显示STOMP版本
        try {
            stompVersion.textContent = Stomp.VERSIONS.V1_2;
        } catch (e) {
            stompVersion.textContent = '2.3.3';
        }

        initEventListeners();
        addLog('页面已加载，准备连接...');

        // 自动连接
        setTimeout(connect, 1000);
    });
</script>
</body>
</html>
