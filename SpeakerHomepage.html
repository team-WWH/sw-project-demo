<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>首页 - 泰拉演讲团</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:"PingFang SC","Microsoft YaHei",sans-serif}
        body{background:#f5f5f5;color:#333}
        header{background:#001529;color:#fff;display:flex;align-items:center;padding:0 20px;height:56px}
        header .brand{font-size:18px;font-weight:bold;margin-right:40px}
        header nav a{color:#fff;margin-right:20px;text-decoration:none;font-size:14px}
        header nav a.active{color:#1890ff}
        .sub-nav {
            background: #fff;
            border-bottom: 1px solid #e8e8e8;
            padding: 12px 20px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sub-nav-left h2 {
            margin: 0;
        }
        
        .container{max-width:1200px;margin:20px auto;padding:0 20px}
        .card {
            background: linear-gradient(to bottom right, #ff70a6, #ff9770);
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .card-header {
            align-self: flex-start;
        }
        .card-name {
            font-size: 24px;
            font-weight: bold;
        }
        .card-body {
            flex-grow: 1;
        }
        .card-info {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }
        .card-invite-code {
            font-size: 12px;
        }
        .card-copy-btn {
            width: auto; /* 自动宽度 */
            height: 24px;
            background-color: #f0f0f0f0;
            border: 1px solid #ddd;
            border-radius: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            padding: 0 8px; /* 添加内边距 */
        }
        .card-copy-btn:hover {
            background-color: #ddd;
        }
        .fa-copy {
            margin-right: 5px;
        }
        .card-footer {
            align-self: flex-end;
            display: flex;
            gap: 10px;
        }
        .card-btn {
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            width: auto; /* 自动宽度 */
            height: 24px;
            padding: 0 8px; /* 添加内边距 */
            font-size: 12px;
        }
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    position: relative;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.modal-body {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

.modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
}

.btn {
    padding: 8px 20px;
    border-radius: 4px;
    font-size: 14px;
    cursor: pointer;
}

.btn-primary {
    background-color: #1890ff;
    color: white;
    border: none;
}

.btn-secondary {
    background-color: #f7f7f7f7;
    color: #666;
    border: 1px solid #ddd;
}
        .create-speech-link {
    color: #1890ff; /* 链接颜色 */
    text-decoration: none; /* 去除下划线 */
    font-size: 16px; /* 字体大小 */
    display: inline-flex; /* 使链接具有弹性盒布局特性 */
    align-items: center; /* 垂直居中对齐 */
}

.create-speech-link::before {
    content: '+'; /* 添加“+”符号 */
    margin-right: 6px; /* 与文本之间的间距 */
    font-size: 18px; /* “+”符号的字体大小 */
}
    </style>
</head>
<body>

<!-- 顶部主导航 -->
<header>
    <div class="brand">泰拉演讲团</div>
    <nav>
        <a href="SpeakerHomepage.html"class="active">首页</a>
        <a href="SpeakerHistory.html">历史演讲</a>
        <a href="SpeakerInfo.html">个人信息</a>
    </nav>
</header>

<!-- 二级头部 -->
<div class="sub-nav">
    <div class="sub-nav-left">
        <h2>演讲列表</h2>
    </div>
    <div class="sub-nav-right">
        <a href="#" class="create-speech-link" onclick="addSpeech()"> 创建演讲</a>
    </div>
</div>

<!-- 创建演讲弹窗 -->
<div id="createSpeechModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>创建演讲</h3>
        </div>
        <div class="modal-body">
            <form id="createSpeechForm">
                <div class="form-group">
                    <label for="speechName">演讲名称 <span class="required">*</span></label>
                    <input type="text" id="speechName" maxlength="28" required>
                    <small>必填，最多28个字</small>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="closeCreateSpeechModal()">取消</button>
            <button type="button" class="btn btn-primary" onclick="createSpeech()">确认</button>
        </div>
    </div>
</div>

<!-- 主体内容 -->
<div class="container">
    <div id="speechCardsContainer"></div>
</div>

<script>

    function addSpeech() {
    document.getElementById('createSpeechModal').style.display = 'block';
}

function closeCreateSpeechModal() {
    document.getElementById('createSpeechModal').style.display = 'none';
    document.getElementById('createSpeechForm').reset();
}

function createSpeech() {
    const name = document.getElementById('speechName').value.trim();
    if (!name) {
        alert('请输入演讲名称');
        return;
    }

    // 创建新演讲的逻辑
    const newSpeech = {
        id: Date.now(), // 使用时间戳作为唯一标识
        name: name,
        inviteCode: generateInviteCode(), // 生成邀请码
        // 其他属性...
    };

    // 将新演讲添加到列表中
    list.push(newSpeech);
    render(list);

    // 关闭模态弹窗
    closeCreateSpeechModal();
}

function generateInviteCode() {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let code = '';
    for (let i = 0; i < 9; i++) {
        code += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    return code;
}


function renderSpeechCard(speech) {
    const container = document.getElementById('speechCardsContainer');
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <div class="card-header">
            <div class="card-name">${speech.name}</div>
        </div>
        <div class="card-body">
            <div class="card-info">
                <div class="card-invite-code">${speech.inviteCode}</div>
                <button class="btn btn-secondary card-copy-btn" onclick="copyInviteCode('${speech.inviteCode}')">☇</button>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary card-btn" onclick="window.location.href='SelectSpeak.html'">上课</button>
            <button class="btn btn-danger card-btn" onclick="deleteSpeech(${speech.id})">删除</button>
        </div>
    `;
    container.appendChild(card);
}

function render(data){
    const container = document.getElementById('speechCardsContainer');
    container.innerHTML = '';
    data.forEach(speech => {
        renderSpeechCard(speech);
    });
}

function copyInviteCode(code) {
    navigator.clipboard.writeText(code).then(() => {
        alert('邀请码已复制到剪贴板');
    }).catch(err => {
        console.error('复制失败:', err);
        alert('复制失败，请手动复制');
    });
}

function deleteSpeech(id) {
    if (confirm('确定要删除这个演讲吗？')) {
        // 这里可以添加删除演讲的逻辑
        alert('演讲已删除');
        // 重新渲染列表
        render(list.filter(speech => speech.id !== id));
    }
}

const list = [
    { id: 1, name: '十万个为什么', inviteCode: 'ABC123DEF' },
    // 添加更多演讲数据...
];

render(list);
</script>
</body>
</html>
